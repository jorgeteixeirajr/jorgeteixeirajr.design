<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">
  <title>Jorge Teixeira Jr. Design</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="#">
          <img src="./images/logo.svg" alt="Jorge Teixeira Jr. Design">
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">O que eu faço</a></li>
          <li><a href="#">Habilidades</a></li>
        </ul>
        <button class="btn-secondary">Entrar em contato</button>
      </nav>
      <button class="menu__mobile">
        <img src="./icons/menu-mobile.svg" alt="Menu mobile">
      </button>
    </div>
  </header>

  <section class="s-painel">
    <div class="container">
      <div class="painel">
        <h3>Olá, eu sou o Jorge Teixeira Jr.</h3>
        <h1>Designer apaixonado por soluções incríveis e simples!</h1>
        <button class="btn-primary">Entrar em contato</button>
      </div>
      <div class="painel-illustration">
        <img src="./images/bg-pen.svg" alt="">
      </div>
    </div>
  </section>

</html>
